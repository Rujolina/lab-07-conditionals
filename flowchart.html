<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <<script type="text/javascript">
    var move = prompt("Does it move? (yes/no)");
    if (move == "yes"){
      var should = prompt("Should it? (yes/no)");
      if (should == "yes") {
        console.log("No problem");
      } else if (should == "no") {
        console.log("Then use duct tape!!!");
      } else {
        console.log("Answer my question! You didn't type yes or no.");
      }
    } else if (move == "no") {
      var did = prompt("Did you try to move it? (yes/no)");
      if (did == "yes") {
        console.log("You did it! Good job!!!");
      } else if (did == "no") {
        console.log("Well then try moving it. duh")
      } else {
        console.log("Answer my question! You didn't type yes or no.")
      }
    } else {
      console.log("Answer my question! You didn't type yes or no.");
    }
    </script>
  </body>
</html>
